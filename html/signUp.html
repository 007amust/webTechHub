<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        /* Style for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Style for the popup */
        .popup {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for the close button */
        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
		

body {
    font-family: 'Open Sans Condensed', sans-serif;
}

/* CSS Code */
.popScroll {
    position: fixed;
    z-index: 10;
    top: 0;
    display: table;
    text-align: center;
    width: 100%;
    height: 100%;
}

.popup {
    z-index: 10;
    width: 450px;
    height: 480px;
    position: relative;
    margin: 20px auto;
    display: block;
    text-align: center;
    -moz-background-clip: padding;
    -o-background-clip: padding;
    -webkit-background-clip: padding-box;
    background-clip: padding-box; /* prevents bg color from leaking outside the border */
    background-color: #fff; /* layer fill content */
    -moz-box-shadow: 0 0 10px rgba(0,0,0,.18); /* drop shadow */
    -webkit-box-shadow: 0 0 10px rgba(0,0,0,.18); /* drop shadow */
    -o-box-shadow: 0 0 10px rgba(0,0,0,.18); /* drop shadow */
    box-shadow: 0 0 10px rgba(0,0,0,.18); /* drop shadow */
    -webkit-transform-origin: top center;
    -moz-transform-origin: top center;
    -o-transform-origin: top center;
    transform-origin: top center;
    -webkit-animation: iconosani 1.2s forwards;
    animation: iconosani 1.2s forwards;
    -moz-animation: iconosani 1.2s forwards;
    -o-animation: iconosani 1.2s forwards;
}

.popScroll h1 {
    height: 60px;
    position: relative;
    color: #fff;
    font: 25px/60px sans-serif;
    text-align: center;
    text-transform: uppercase;
    background: #3D79D0; /* Background color added */
}

    </style>
</head>
<body>

<!-- Button to trigger the popup -->
<button onclick="openPopup()">Click Me</button>

<!-- The overlay and popup content -->
<div id="popupOverlay" class="overlay">
    <div class="popup popScroll">
        <span class="ribbon top-left ribbon-primary">
            <small>Hello!</small>
        </span>
        <h1>Join Funda Clear Now</h1>
        <div class="subscribe-widget">
            <!-- form -->
            <form id="subscribe-form">
                <input type="email" name="email" placeholder="Your Email Please" class="email-form" required>
                <button type="submit" class="button">Subscribe</button>
            </form>
            <!-- end form-->
        </div>
        <p>Close the Pop up or You can Go Home Now.</p>
        <div id="option">
            <a href="#" id="home" class="boxi">Home</a>
            <em>or</em>
            <a href="#" id="close" class="boxi closei" onclick="closePopup()">Close</a>
            <p class="adstext"><u>Advertisement</u></p>
            <div class='video-wrapper'>
                <div class='video'>
                    <iframe id="player" width="290" height="200" src="https://www.youtube.com/embed/GAamW074WdM" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to open the popup
    function openPopup() {
        document.getElementById('popupOverlay').style.display = 'flex';
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
    }
</script>

</body>
</html>
